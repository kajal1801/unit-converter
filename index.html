<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;800&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="heading">
                <h1 id="h1-el">Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="text">
                <div class="buttons">
                    <button class="btn" id="convert-btn">Convert</button>
                    <button class="btn" id="reset-btn">Reset</button>
                </div>
            </div>
            <div id="output">
                <div class="unit-box">
                    <h3 class="unit-heading">Length (Meters/Feet)</h3>
                    <p class="value" id="length-el">Enter a value in the input box</p>
                </div>
                <div class="unit-box">
                    <h3 class="unit-heading">Volume (Liters/Gallons)</h3>
                    <p class="value" id="volume-el">Enter a value in the input box</p>
                </div>
                <div class="unit-box">
                    <h3 class="unit-heading">Mass (Kilograms/Pounds)</h3>
                    <p class="value" id="mass-el">Enter a value in the input box</p>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
